---
- hosts: satellite6
  gather_facts: False
  tasks:
    - name: "Run 'hammer host list' command"
      shell:
        hammer -u "{{ sat_user }}" -p "{{ sat_pass }}" host list --organization "{{ sat_org }}" --page 1 --per-page 100 >/dev/null
      register: run_hammer
      loop: "{{ range(30)|list }}"
      environment:
        TZ: UTC
    - name: "Print results"
      debug:
        msg: "HammerHostList {{ item.start }} to {{ item.end }}"
      loop: "{{ run_hammer.results }}"
