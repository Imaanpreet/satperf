---
- hosts: docker_hosts
  remote_user: root
  gather_facts: no
  tasks:
    - name: "Clean test-folder for download test"
      shell: rm -rf /test-folder/*

- hosts: satellite6
  gather_facts: no
  remote_user: root
  tasks:
    - name: "Start yum download job"
      shell:
        cmd: set -e; hammer job-invocation create --dynamic --search-query 'container' --job-template 'Run Command - SSH Default' --inputs "command='yumdownloader --destdir=\"/test-folder/\`hostname\`\" foo*'"
      register: job-details
    - name: "Output time taken for job-invocation (delta)"
      debug:
        var: job-details.delta
